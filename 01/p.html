<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
  </head>
  <body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드행이라 불린다</p>
    <!--p는 엔터를 쳐서 개행하더라도 하나로 본다-->
    <p>비타민c가 풍부해 감기예방,혈액순환에 좋다</p>
    <p>
      비타민c가 풍부해 <br />
      <!--엔터가 아닌br테그를 써야 개행이됨-->
      감기예방,혈액순환에 좋다
    </p>
    <blockquote>
      <b>비타민c</b>가 풍부해 <strong>감기예방</strong>,혈액순환에 좋다
    </blockquote>
    <!--blockquote 는 들여쓰기:인용문 쓸때 사용-->
    <p><em>비타민c가</em> 풍부해 <i>감기예방</i> ,혈액순환에 좋다</p>
    <code>html</code>
    <code>system.out.ptintln(); </code>
    <h2>상품 구성</h2>
  </body>
</html>
