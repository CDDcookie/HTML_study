<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고급선택자</title>
    <style>
      /*타입선택자*/
      body {
        background-color: #eee;
      }
      section {
        width: 600px;
        margin: 20px auto;
      }
      p {
        width: 500px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        line-height: 2;
      }
      /*하위 선택자 -인접 형제 선택자*/
      h1 + p {
        /*h1요쇼의 p형제들 요소중에서 첫 번째 p요소(인접한p)를 출력*/
        color: blue;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>예약 방법 및 사용 요금</h1>
      <!--h1을 기준으로 바로 인접한것만 쓰고싶다-->
      <p>아직 온라인 예약 신청이 준비되어 있지 않습니다</p>
      <p>가족실(2~4인) : 60,000원/일</p>
      <p>가족실(4인 공용) : 25,000원/시간</p>
    </section>
    <section2>
      <h1>예약 방법 및 사용 요금</h1>
      <p>아직 온라인 예약 신청이 준비되어 있지 않습니다</p>
      <!--얘도 h1을 기준으로 바로 인접-->
      <div>
        <p>가족실(2~4인) : 60,000원/일</p>
        <p>가족실(4인 공용) : 25,000원/시간</p>
      </div>
    </section2>
    <!-- 구역을 만드는 HTML TAG 
  -Header : 머리글 만들때 사용
  -Nav : 메뉴
  -aside : 사이드(왼쪽,오,중) 메뉴
  -section : 기타 구역을 나눌 필요가 있는 경우
             유사한 내용을 담고있는 요소를 하나로 묶음
  -article : 본문글
  -footer : copyright, 작성자, 회사명 등
  --></body>
</html>
