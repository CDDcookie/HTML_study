<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>박스 모델 테두리 스타알</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        margin: 15px;
        text-align: center;
        font-size: 20px;
        line-height: 100px;
        border-width: 5px;
      }
      .box1 {
        border-style: solid;
      }
      .box2 {
        border-style: dotted;
        border-color: red;
      }
      .box3 {
        border-style: dashed;
        border-top-color: blue;
        border-bottom-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box1">실선테두리</div>
    <div class="box2">점선테두리</div>
    <div class="box3">점선테두리</div>
  </body>
</html>
