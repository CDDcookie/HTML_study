<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>탐라국 입춘굿</title>
    <style>
      h1 {
        padding: 20px;
        margin-left: 30px;
        margin-top: 50px;
        background-color: blue;
        width: 210px;
        color: #ffffff;
      }
      p {
        padding-left: 10px;
      }
      .accent {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>탐라국 입춘굿</h1>
    <p>
      제주도의 문화축제 중에서 유일하게
      <span class="accent">탐라시대부터 내려온 축제</span>이다
    </p>
    <br />
    <p>제주에서 입춘은 새철(제주어,샛절) 드는 날이라한다</p>
    <p>하늘의 1만 8000천 신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>
  </body>
</html>
