<!DOCTYPE html>
<html lang="">
  <!--내부스타일-->
  <!--스타일을 여러 곳에 적용할때 사용-->
  <head>
    <meta charset="UTF-8" />
    <title>상품소개페이지</title>
    <style>
      /*여기가 내부 스타일이다*/
      /*주석은 CSS경량화 대상이다*/
      h1 {
        /*재사용 하고싶은 스타일들 넣기*/
        padding: 100px; /*text와의 내부 여백을 조절*/
        background-color: rgba(255, 124, 124, 0.515);
        color: rgb(255, 115, 0);
      }
    </style>
  </head>
  <body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <!--p타입에 바로 적용해서 인라인 스타일 사용한것 !-->
    <p>레드향은 한라봉과 귤을 교배한것으로 일반 귤보다 2~3배 크다</p>
    <p>비타민c 와 비타민p 가 풍부하다</p>
  </body>
</html>
