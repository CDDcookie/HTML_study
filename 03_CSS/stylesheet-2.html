<!DOCTYPE html>
<html lang="">
  <!--외부스타일-->
  <!--스타일을 여러 곳에 적용할때 사용-->
  <head>
    <meta charset="UTF-8" />
    <title>상품소개페이지</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--<<<<외부스타일 적용-->
    <!--
      rel 은 relation : 현제 페이지와 외부파일간의 관계를 설정
                        현제는 stylesheet 사용을 위한 관계로 설정
      href 은 hyper reference : 하이퍼참조= 참조할 파일 대상의 경로
                                현제는 외부스타일시트의 파일 경로
    -->
  </head>

    <p>레드향은 한라봉과 귤을 교배한것으로 일반 귤보다 2~3배 크다</p>
    <p>비타민c 와 비타민p 가 풍부하다</p>
