<!DOCTYPE html>
<html lang="ko">
  <!--글꼴관련 스타일 사용하기 !-->
  <head>
    <meta charset="UTF-8" />
    <title>상품소개페이지</title>
    <style>
      body {
        font-size: 16px; /*전체 글자의 크기*/
      }
      h1 {
        font-family: 바탕;
        font-size: 3em; /* 16*3으로 48px이 된다*/
      }
      .accent {
        font-size: 150%; /*16 * 1.5 => 150% */
        font-weight: 800;
      }
      .italic {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한것으로 일반 귤보다 2~3배 크다</p>
    <p class="italic">비타민c 와 비타민p 가 풍부하다</p>
  </body>
</html>
