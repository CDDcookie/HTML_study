<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>탐라국 입춘굿</title>
    <style>
      #container {
        /*저 부분을 하나로 묶어서 관리 하기 위해서*/
        width: 600px;
        margin: 20px auto; /*auto 는 중앙 정렬*/
      }
      h1 {
        background-color: blue;
        color: #fff;
      }
      .accent {
        font-weight: bold; /*글자 굵기*/
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="container1">
      <h1>탐라국 입춘굿</h1>
      <p>
        제주도의 문화축제 중에서 유일하게<span class="accent"
          >탐라시대부터 내려온 축제</span
        >이다
      </p>
      <p>
        제주에서 입춘은 새철(제주어,샛절) 드는 날이라한다<br />
        하늘의 1만 8000천 신이 지상으로 내려와 새해 일들을 시작하는 때다.
      </p>
    </div>
  </body>
</html>
